<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Mirroring Receiver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      height: 100%;
      overflow: hidden;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #0af;
      text-align: center;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      z-index: 10;
      max-width: 90%;
    }

    #video {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      border: none;
      display: none;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    #video.active {
      display: block;
    }

    .waiting {
      text-align: center;
      font-size: 24px;
      color: #666;
      padding: 20px;
    }

    .waiting-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status">Waiting for stream...</div>
    <div class="waiting" id="waiting">
      <div class="waiting-icon">📱</div>
      <div>Ready to receive screen mirror</div>
    </div>
    <img id="video" src="" alt="Screen stream" />
  </div>
  
  <script>
    const status = document.getElementById('status');
    const videoElement = document.getElementById('video');
    const waiting = document.getElementById('waiting');
    
    console.log('🚀 Receiver initialized');
    
    // Parse URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    
    // Get base URL from query params
    const baseURL = getQueryParam('baseURL');
    const action = getQueryParam('action');
    
    console.log('📍 Base URL:', baseURL);
    console.log('📍 Action:', action);
    
    if (action === 'stop') {
      stopStream();
    } else if (baseURL) {
      // Extract IP and port from base URL
      // Format: http://172.16.30.108:8889 or http://172.16.30.108:8889/
      const cleanBaseURL = baseURL.replace(/\/$/, ''); // Remove trailing slash
      const streamURL = `${cleanBaseURL}/stream.mjpeg`;
      console.log('🎬 Stream URL:', streamURL);
      playStream(streamURL);
    } else {
      console.log('⏳ Waiting for base URL...');
    }
    
    function playStream(url) {
      console.log('▶️ Playing stream from:', url);
      status.textContent = '🔴 Connecting...';
      waiting.style.display = 'none';
      
      // Add timestamp to prevent caching
      const timestamp = Date.now();
      const separator = url.includes('?') ? '&' : '?';
      const streamUrlWithCache = `${url}${separator}_t=${timestamp}`;
      
      videoElement.src = streamUrlWithCache;
      videoElement.classList.add('active');
      
      videoElement.onload = function() {
        console.log('✅ Stream loaded');
        status.textContent = '🔴 Live Stream Active';
        status.style.background = 'rgba(0, 100, 0, 0.7)';
      };
      
      videoElement.onerror = function(e) {
        console.error('❌ Stream error:', e);
        status.textContent = '⚠️ Connection lost. Retrying...';
        status.style.background = 'rgba(139, 69, 0, 0.7)';
        
        setTimeout(() => {
          const newTimestamp = Date.now();
          const newUrl = url.includes('?') 
            ? url.split('?')[0] + `?_t=${newTimestamp}`
            : url + `?_t=${newTimestamp}`;
          videoElement.src = newUrl;
        }, 2000);
      };
    }
    
    function stopStream() {
      console.log('⏹️ Stopping stream');
      videoElement.src = '';
      videoElement.classList.remove('active');
      waiting.style.display = 'block';
      status.textContent = 'Stream stopped';
      status.style.background = 'rgba(0, 0, 0, 0.7)';
    }
    
    // Listen for URL changes
    let lastBaseURL = baseURL;
    setInterval(() => {
      const currentBaseURL = new URLSearchParams(window.location.search).get('baseURL');
      if (currentBaseURL && currentBaseURL !== lastBaseURL) {
        console.log('🔄 Base URL changed, reloading...');
        lastBaseURL = currentBaseURL;
        const cleanBaseURL = currentBaseURL.replace(/\/$/, '');
        playStream(`${cleanBaseURL}/stream.mjpeg`);
      }
    }, 2000);
    
    console.log('✅ Receiver ready');
  </script>
</body>
</html>
