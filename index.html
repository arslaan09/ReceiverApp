<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Mirroring Receiver - Debug</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #0af;
      margin-bottom: 20px;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .status-item {
      margin: 10px 0;
      font-family: monospace;
    }

    .label {
      color: #0af;
      display: inline-block;
      width: 150px;
    }

    .video-container {
      background: #111;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #video {
      max-width: 100%;
      max-height: 70vh;
      border: 2px solid #0af;
      display: none;
    }

    #video.active {
      display: block;
    }

    .waiting {
      color: #666;
      text-align: center;
      padding: 40px;
    }

    .tests {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .test-item {
      margin: 15px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }

    .test-item.success {
      border-left: 4px solid #0f0;
    }

    .test-item.error {
      border-left: 4px solid #f00;
    }

    .test-item.pending {
      border-left: 4px solid #fa0;
    }

    button {
      background: #0af;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }

    button:hover {
      background: #08d;
    }

    .log {
      background: #000;
      color: #0f0;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .log-entry {
      margin: 5px 0;
      word-wrap: break-word;
    }

    .error-text {
      color: #f00;
    }

    .success-text {
      color: #0f0;
    }

    .info-text {
      color: #0af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Screen Mirroring Receiver - Diagnostic Mode</h1>
    
    <div class="status">
      <div class="status-item">
        <span class="label">Status:</span>
        <span id="status">Initializing...</span>
      </div>
      <div class="status-item">
        <span class="label">Stream URL:</span>
        <span id="streamUrl">-</span>
      </div>
      <div class="status-item">
        <span class="label">Current Time:</span>
        <span id="currentTime">-</span>
      </div>
      <div class="status-item">
        <span class="label">Connection:</span>
        <span id="connectionStatus">-</span>
      </div>
    </div>

    <div class="video-container">
      <div class="waiting" id="waiting">
        <h2>üì± Waiting for stream...</h2>
        <p>Start broadcast on your iPhone</p>
      </div>
      <img id="video" src="" alt="Screen stream" />
    </div>

    <div class="tests">
      <h2>üß™ Diagnostic Tests</h2>
      <button onclick="runAllTests()">Run All Tests</button>
      <button onclick="testStreamDirect()">Test Stream Directly</button>
      <button onclick="clearLogs()">Clear Logs</button>
      
      <div id="testResults"></div>
    </div>

    <div class="log" id="log">
      <div class="log-entry info-text">üìã Console log will appear here...</div>
    </div>
  </div>
  
  <script>
    const statusEl = document.getElementById('status');
    const streamUrlEl = document.getElementById('streamUrl');
    const currentTimeEl = document.getElementById('currentTime');
    const connectionStatusEl = document.getElementById('connectionStatus');
    const videoElement = document.getElementById('video');
    const waiting = document.getElementById('waiting');
    const logEl = document.getElementById('log');
    const testResultsEl = document.getElementById('testResults');
    
    let streamURL = null;
    let testResults = [];
    
    // Update current time
    setInterval(() => {
      currentTimeEl.textContent = new Date().toLocaleTimeString();
    }, 1000);
    
    // Logging function
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}-text`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
      console.log(message);
    }
    
    function clearLogs() {
      logEl.innerHTML = '<div class="log-entry info-text">üìã Logs cleared</div>';
    }
    
    // Parse URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    
    // Initialize
    log('üöÄ Receiver initialized');
    log('üìç Page URL: ' + window.location.href);
    
    streamURL = getQueryParam('streamURL');
    const action = getQueryParam('action');
    
    if (streamURL) {
      log('‚úÖ Stream URL found: ' + streamURL, 'success');
      streamUrlEl.textContent = streamURL;
      setTimeout(() => {
        log('‚è≥ Starting stream in 1 second...');
        playStream(streamURL);
      }, 1000);
    } else if (action === 'stop') {
      log('‚èπÔ∏è Stop action received');
      stopStream();
    } else {
      log('‚ö†Ô∏è No stream URL in query parameters', 'error');
      log('üí° Waiting for iPhone to send stream URL...');
      statusEl.textContent = 'Waiting for stream URL';
    }
    
    function playStream(url) {
      log('‚ñ∂Ô∏è Attempting to play stream: ' + url);
      statusEl.textContent = 'üî¥ Attempting to connect...';
      waiting.style.display = 'none';
      
      // Test if URL is reachable first
      testStreamConnection(url).then(reachable => {
        if (reachable) {
          log('‚úÖ Stream endpoint is reachable', 'success');
          actuallyPlayStream(url);
        } else {
          log('‚ùå Stream endpoint is NOT reachable', 'error');
          log('üí° Make sure iPhone and this device are on same WiFi', 'error');
          statusEl.textContent = '‚ùå Cannot reach stream URL';
          connectionStatusEl.textContent = '‚ùå Not reachable';
        }
      });
    }
    
    function actuallyPlayStream(url) {
      // Add cache buster
      const urlWithTimestamp = url.includes('?') 
        ? url + '&t=' + Date.now() 
        : url + '?t=' + Date.now();
      
      log('üé¨ Loading stream with URL: ' + urlWithTimestamp);
      videoElement.src = urlWithTimestamp;
      videoElement.classList.add('active');
      
      // Handle load success
      videoElement.onload = function() {
        log('‚úÖ Stream loaded successfully!', 'success');
        statusEl.textContent = 'üî¥ Live Stream Active';
        connectionStatusEl.textContent = '‚úÖ Connected';
      };
      
      // Handle errors
      videoElement.onerror = function(e) {
        log('‚ùå Stream error occurred', 'error');
        log('Error details: ' + JSON.stringify(e), 'error');
        statusEl.textContent = '‚ö†Ô∏è Connection lost. Retrying...';
        connectionStatusEl.textContent = '‚ùå Error';
        
        // Retry after 2 seconds
        setTimeout(() => {
          log('üîÑ Retrying connection...');
          const retryUrl = url.includes('?') 
            ? url.split('?')[0] + '?t=' + Date.now() 
            : url + '?t=' + Date.now();
          videoElement.src = retryUrl;
        }, 2000);
      };
    }
    
    function stopStream() {
      log('‚èπÔ∏è Stopping stream');
      videoElement.src = '';
      videoElement.classList.remove('active');
      waiting.style.display = 'block';
      statusEl.textContent = 'Stream stopped';
      connectionStatusEl.textContent = '‚èπÔ∏è Stopped';
    }
    
    // Test stream connection
    async function testStreamConnection(url) {
      try {
        log('üß™ Testing connection to: ' + url);
        const response = await fetch(url, {
          method: 'HEAD',
          mode: 'no-cors'
        });
        log('‚úÖ Fetch completed (no-cors mode)', 'success');
        return true;
      } catch (error) {
        log('‚ùå Fetch error: ' + error.message, 'error');
        return false;
      }
    }
    
    // Run all diagnostic tests
    async function runAllTests() {
      testResultsEl.innerHTML = '<h3>Running tests...</h3>';
      testResults = [];
      
      // Test 1: Check if stream URL exists
      addTestResult('Stream URL Present', streamURL ? 'success' : 'error', 
        streamURL ? 'Stream URL: ' + streamURL : 'No stream URL found');
      
      // Test 2: Parse URL
      if (streamURL) {
        try {
          const urlObj = new URL(streamURL);
          addTestResult('URL Valid', 'success', 
            `Protocol: ${urlObj.protocol}, Host: ${urlObj.hostname}, Port: ${urlObj.port}`);
        } catch (e) {
          addTestResult('URL Valid', 'error', 'Invalid URL format: ' + e.message);
        }
      }
      
      // Test 3: Try to fetch stream
      if (streamURL) {
        log('üß™ Attempting to fetch stream...');
        try {
          const response = await fetch(streamURL, {
            method: 'GET',
            mode: 'no-cors'
          });
          addTestResult('Stream Fetch', 'success', 'Fetch completed (check network tab for details)');
        } catch (error) {
          addTestResult('Stream Fetch', 'error', error.message);
        }
      }
      
      // Test 4: Check same network
      if (streamURL) {
        const urlObj = new URL(streamURL);
        const isLocalIP = urlObj.hostname.startsWith('192.168.') || 
                          urlObj.hostname.startsWith('10.') ||
                          urlObj.hostname.startsWith('172.');
        addTestResult('Local Network', isLocalIP ? 'success' : 'error',
          isLocalIP ? 'IP appears to be local network' : 'IP does not appear to be local network');
      }
      
      renderTestResults();
    }
    
    function testStreamDirect() {
      if (streamURL) {
        log('üîó Opening stream URL in new tab...');
        window.open(streamURL, '_blank');
      } else {
        log('‚ùå No stream URL to test', 'error');
      }
    }
    
    function addTestResult(name, status, details) {
      testResults.push({ name, status, details });
    }
    
    function renderTestResults() {
      let html = '<h3>Test Results:</h3>';
      testResults.forEach(test => {
        html += `
          <div class="test-item ${test.status}">
            <strong>${test.name}:</strong> 
            ${test.status === 'success' ? '‚úÖ' : '‚ùå'} 
            ${test.details}
          </div>
        `;
      });
      testResultsEl.innerHTML = html;
    }
    
    // Auto-run tests if stream URL present
    if (streamURL) {
      setTimeout(() => runAllTests(), 2000);
    }
    
    log('‚úÖ Diagnostic page ready');
  </script>
</body>
</html>
