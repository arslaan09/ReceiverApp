<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Mirroring Receiver</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #status {
      position: absolute;
      top: 20px;
      font-size: 18px;
      color: #0af;
      text-align: center;
      padding: 0 20px;
      z-index: 10;
    }

    #video {
      max-width: 100%;
      max-height: 100%;
      border: none;
      display: none;
    }

    #video.active {
      display: block;
    }

    .waiting {
      text-align: center;
      font-size: 24px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="status">Waiting for stream...</div>
  <div class="waiting" id="waiting">Ready to receive screen mirror</div>
  <img id="video" src="" alt="Screen stream" />
  
  <script>
    const status = document.getElementById('status');
    const videoElement = document.getElementById('video');
    const waiting = document.getElementById('waiting');
    
    // Parse URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    
    // Check for stream URL in query parameters
    const streamURL = getQueryParam('streamURL');
    const action = getQueryParam('action');
    
    if (action === 'stop') {
      stopStream();
    } else if (streamURL) {
      playStream(streamURL);
    }
    
    function playStream(url) {
      console.log('Playing stream from:', url);
      status.textContent = 'Streaming from: ' + url;
      waiting.style.display = 'none';
      videoElement.src = url;
      videoElement.classList.add('active');
      
      // Handle image load errors
      videoElement.onerror = function() {
        status.textContent = '⚠️ Connection lost. Retrying...';
        // Retry after 2 seconds
        setTimeout(() => {
          videoElement.src = url + '?t=' + Date.now();
        }, 2000);
      };
      
      videoElement.onload = function() {
        status.textContent = '🔴 Live Stream Active';
      };
    }
    
    function stopStream() {
      console.log('Stopping stream');
      videoElement.src = '';
      videoElement.classList.remove('active');
      waiting.style.display = 'block';
      status.textContent = 'Stream stopped';
    }
    
    // Listen for messages (for future Cast SDK integration)
    window.addEventListener('message', (event) => {
      const data = event.data;
      console.log('Received message:', data);
      
      if (data.type === 'PLAY_STREAM') {
        playStream(data.url);
      } else if (data.type === 'STOP_STREAM') {
        stopStream();
      }
    });
    
    console.log('Receiver ready');
  </script>
</body>
</html>
